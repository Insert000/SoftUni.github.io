<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>SoftUni Blog</title>
    <link type="text/css" rel="stylesheet" href="styles/style.css">
    <script src="scripts/jquery-3.3.1.js"></script>
    <script src="scripts/bootstrap.js"></script>
</head>
<body>
<header>
    <div class="navbar navbar-default navbar-fixed-top text-uppercase">
        <div class="container">
            <a href="index.html" class="navbar-brand">SoftUni Blog</a>
        </div>
    </div>
    <div class="container">
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"Welcome(User)></a></li>
                <li><a href="#">New post</a></li>
                <li><a href="#">Log out</a></li>
            </ul>
        </div>
    </div>
    <div class="navbar-header">
        <a href="index.html" class="navbar-brand"></a>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
</header>


<main>
    <div class="container body-content span=8 offset=2"></div>
    <form class="form-horizontal">
        <fieldset>
            <legend>New Post</legend>
            <div class="form-group">
                <label class="col-sm-4 control-label"><strong>Post Title</strong></label>
                <div class="col-sm-6">
                    <input class="text" class="form-control" id="postTitle" placeholder="Post Title">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label"><strong>Author</strong></label>
                <div class="col-sm-6">
                    <input class="text" class="form-control" id="postAuthor" placeholder="Author">
                </div>
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-2">
                        <label class="col-sm-3 control-label"><strong>Content</strong></label>
                        <textarea class="text" class="form-control" rows="5" id="Content" placeholder="Content"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</main>
<div class="container body-content">
    <div class="row">
        <div class="col-md-6">
        </div>
    </div>
</div>

<footer></footer>
</body>
</html>
